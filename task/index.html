<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/css/style.css">
    <title>API Table</title>
  </head>
  <body>
    <!--The API Nav--START-->
    <header class="header">
      <nav class="navbar">
        <a class="title" href="#">Geonames Task</a>
      </nav>
    </header>
    <!--The API Nav--END-->
    <section>
      <div class="container">
        <div class="row">
            <div class="card">
              <div class="card-header">
                <h3>Geonames API</h3>
              </div>
              <div class="card-body">
                <!--The API Table--START-->               
                <table class="table">
                  <thead class="thead-dark">

                      <th>API Name</th>
                      <th>Description/Parameters</th>
                      <th>Link to Documentation</th>
                  </thead>
                  <tbody>
                    <tr>
                        <tr>
                          <td>Earthquakes</td>
                          <td>
                            <div class="row">
                              <div class="col-md-3 px-1">
                                <input type="number" id="north" class="form-control" placeholder="North" required>
                              </div>
                              <div class="col-md-3 px-1">
                                <input type="number" id="south" class="form-control" placeholder="South" required>
                              </div>
                              <div class="col-md-3 px-1">
                                <input type="number" id="east" class="form-control" placeholder="East" required>
                              </div>
                              <div class="col-md-3 px-1">
                                <input type="number" id="west" class="form-control" placeholder="West" required>
                              </div>
                            </div>
                          </td>
                          <td>
                            <button class="btn btn-primary" id="btnRun1">Submit</button>
                          </td>
                        </tr>
                        <tr>
                    <tr>
                      <td>Oceans</td>
                      <td>
                        <div class="oceansParameters">
				<div class="oceansParam1">
					<input type="number" id="lat" class="form-control" placeholder="Latitude" required>
				</div>
				<div class="oceansParam2">
					<input type="number" id="lng" class="form-control" placeholder="Longitude" required>
				</div>
			</div>
                        
                      </td>
                      <td><button class="btn" id="btnRun2">Submit</button></td>
                    </tr>
		    <tr>
			<td>Weather</td>
			<td>
			<div class="row">
				<div class="col-md-3 px-1">
					<input type="number" id="north1" class="form-control" placeholder="North" required>
				</div>
				<div class="col-md-3 px-1">
					<input type="number" id="south1" class="form-control" placeholder="South" required>
				</div>
				<div class="col-md-3 px-1">
					<input type="number" id="east1" class="form-control" placeholder="East" required>
				</div>
				<div class="col-md-3 px-1">
					<input type="number" id="west1" class="form-control" placeholder="West" required>
				</div>
			</div>
				</td>
				<td>
					<button class="btn btn-primary" id="btnRun3">Submit</button>
				</td>
		   </tr>
            
                    <!--Answers--START-->
			  
                    <tr class="answers">
                      <td colspan="4">
                        <div class="row">
                          <div class="col-12">
                            <h3 class="text-center"> Answer </h3>
                          </div>

                          <div class="col-12 alert alert-info mb-4" id="earthquake">
                            <h5 class="text-center"></h5>
                            <h5 class="text-center">Earthquakes</h5>
                            <div class="row" id="quakes"></div>
                          </div>

                          <div class="col-12 alert alert-info mb-4" id="ocean">
                            <h5 class="text-center"></h5>
                            <h5 class="text-center">Ocean</h5>
                            <div id="oceanData">
                              <h3 id="oceanName"></h3>
                              <p>Area: <span id="oceanArea"></span></p>
                              <p>Depth: <span id="oceanDepth"></span></p>
                            </div>
                          </div>

                          <div class="col-12 alert alert-info mb-4" id="weather">
                            <h5 class="text-center"></h5>
                            <h5 class="text-center">Weather</h5>
                            <div id="weatherData">
                              <p>Magnitude: <span id="magnitude"></span></p>
                              <p>Temperature: <span id="temperature"></span></p>
                              <p>Humidity: <span id="humidity"></span></p>
                              <p>Wind Speed: <span id="windSpeed"></span></p>
                            </div>
                          </div>

                        </div>
                      </td>
                    </tr>


                    <!--Answers--END-->
                  </tbody>
                </table> 
                 <!--The API Table--END-->                               
              </div>
            </div>
        </div>
      </div>  
    </section>

    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
  </body>
</html>
