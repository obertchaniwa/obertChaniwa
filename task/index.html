<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/css/style.css">
    <title>API Table</title>
  </head>
  <body>
    <!--The API Nav--START-->
    <header class="header">
      <nav class="navbar">
        <a class="title" href="#">Geonames Task</a>
      </nav>
    </header>
    <!--The API Nav--END-->
    <section>
      <div class="container">
        <div class="row">
            <div class="card">
              <div class="card-header">
                <h3>Geonames API</h3>
              </div>
              <div class="card-body">
                <!--The API Table--START-->               
                <table class="table">
                  <thead class="thead-dark">

                      <th>API Name</th>
                      <th>Description/Parameters</th>
                      <th>Link to Documentation</th>
                  </thead>
                  <tbody>
                    <tr>
                      <td>CountryInfo</td>
                      <td>
                        <div class="countryInfo">
                          <div class="countryInfoparam1">

                            <label for="country"> Country</label>
                            <select id="country" placeholder="Country">
                              <option value="GB">Great Britain</option>
                              <option value="ES">Spain</option>
                              <option value="IT">Italy</option>
                              <option value="US">USA</option>
                            </select>
                          </div>

                          <div class="countryInfoparam2">
                            
                            <label for="country"> Language</label>
                            <select id="country">
                              <option value="Eng">English</option>
                              <option value="ESP">Spanish</option>
                              <option value="ITA">Italian</option>
                              <option value="US-ENG">English</option>
                            </select>
                          </div>
                        </div>
                      </td>


                      <td><button class="btn" id="btn1">Submit</button></td>
                    </tr>
                    <tr>
                      <td>Oceans</td>
                      <td>
                        <div class="oceansParameters">
				<div class="oceansParam1">
					<input type="number" id="lat" class="form-control" placeholder="Latitude" required>
				</div>
				<div class="oceansParam2">
					<input type="number" id="long" class="form-control" placeholder="Longitude" required>
				</div>
			</div>
                        
                      </td>
                      <td><button class="btn" id="btn2">Submit</button></td>
                    </tr>
                    <tr>
                      <td>Neighbours</td>
                      <td>
                        <label for="country"> Selected Country</label>
                        <select id="country">
                          <option value="GB">Great Britain</option>
                          <option value="ES">Spain</option>
                          <option value="IT">Italy</option>
                          <option value="US">USA</option>
                        </select>
                      
                      </td>
                      <td><button class="btn" id="btn3">Submit</button></td>
                    </tr>
            
                    <!--Answers--START-->

                    <tr class="answers">
                      <td colspan="4">
                        <div class="row">
                          <div class="col-12">
                            <h3 class="text-center"> Answer </h3>
                          </div>

                          <div class="col-12 alert alert-info mb-4" id="earthquake">
                            <h5 class="text-center"></h5>
                            <div class="row" id="api1"></div>
                          </div>

                          <div class="col-12 alert alert-info mb-4" id="earthquake">
                            <h5 class="text-center"></h5>
                            <div class="row" id="api2"></div>
                          </div>

                          <div class="col-12 alert alert-info mb-4" id="earthquake">
                            <h5 class="text-center"></h5>
                            <div class="row" id="api1"></div>
                          </div>

                        </div>
                      </td>
                    </tr>


                    <!--Answers--END-->
                  </tbody>
                </table> 
                 <!--The API Table--END-->                               
              </div>
            </div>
        </div>
      </div>  
    </section>

    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
  </body>
</html>
